<!--主内容-->
<div class="container content-m">
    <div class="row">
        <div id="posts" class="col-lg-8 col posts-m">
            <div class="card mb-3" th:each="post : ${posts}">
                <div class="card-header bg-transparent pl-3 pr-3" style="display: flex; flex-direction: row; align-items: center">
                    <div class="pr-3 bd-highlight"><img th:src="@{${post.u_avatar}}"
                                                        alt="..." class="rounded-circle post-avator "></div>
                    <div class="bd-highlight">
                        <div class="d-flex flex-column bd-highlight">
                            <div class="bd-highlight" style="font-size: 66% !important;font-weight: bold" th:text="${post.u_username}">null</div>
                            <div class="text-muted" style="font-size: 55% !important;" th:text="${#dates.format(post.upload_time,'yyyy-MM-dd HH:mm')}">null</div>
                        </div>
                    </div>
                </div>
                <img th:src="@{${post.img_dir}}" class="post-card-img" alt="...">
                <div class="d-flex justify-content-around">
                    <div class="p-2 bd-highlight"><a href="#"><i th:class="${post.p_like_flag}==1?'fas fa-heart icon-size love-flag':'far fa-heart icon-size'"></i></a></div>
                    <div class="p-2 bd-highlight"><a href="#"><i class="far fa-comment-dots icon-size"></i></a></div>
                    <div class="p-2 bd-highlight"><a href="#"><i class="far fa-bookmark icon-size"></i></a></div>
                    <div class="p-2 bd-highlight dropdown">
                        <a href="#" role="button" th:id="${post.p_id}" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left"
                             th:aria-labelledby="${post.p_id}">
                            <a class="dropdown-item" th:href='@{${post.img_dir}}' download><i class="fas fa-download"></i> Download Image</a>
                            <!--<a class="dropdown-item" href="#">Another action</a>-->
                            <div class="dropdown-divider"></div>
<!--                            <a class="dropdown-item" href="#" th:onclick="'deletePost('+${post.p_id}+')'"><i class="fas fa-trash-alt"></i> Delete</a>-->
                            <a class="dropdown-item" href="#"><i class="fas fa-exclamation-circle"></i> Report</a>
                        </div>
                    </div>
                </div>
                <div class="pl-3 pr-3 pb-3">
                    <p class="card-text" style="font-size: 80%"><span style="font-weight: bold" th:text="${post.u_username}">null&nbsp;&nbsp;</span> <span th:text="${post.p_title}">null</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-none d-md-block">
            <div class="sidebar-item">
                <div class="make-me-sticky">
                    <div class="d-flex flex-row align-items-center mb-3 user-section" th:if="${session.user}">
                        <a th:href="@{/home}">
                            <img th:src="@{${session.user.getAvatar()}}" alt="..."
                                 class="avatar-img">
                        </a>
                        <a th:href="@{/home}">
                            <div class="d-flex flex-column pl-3">
                                <div th:text="${session.user.getName()}">null</div>
                                <div class="text-secondary" th:text="'@'+${session.user.getUsername()}">null</div>
                            </div>
                        </a>
                    </div>
                    <div class="d-flex flex-column mb-2 subs-section" th:if="${session.user}">
                        <a class="btn btn-outline-dark mb-2" th:href="@{/subscription}" role="button">Subscription</a>
                        <a class="btn btn-outline-dark mb-2" th:href="@{/index}" role="button">All posts</a>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="d-flex flex-column mb-2 subs-section" th:if="${session.user}">
                        <a class="btn btn-primary mb-2" href="#" data-toggle="modal" data-target="#uploadForm" role="button">
                            <i class="fas fa-plus"></i> Upload
                        </a>
                        <a class="btn btn-outline-dark mb-2" href="#" role="button">
                            <i class="fas fa-bell"></i><span> Notification</span>
                            <span class="badge badge-pill badge-light">99+</span>
                        </a>
                        <a class="btn btn-outline-dark mb-2" href="#" role="button">
                            <i class="fas fa-comment-alt"></i><span> Message</span></a>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="card mb-2" th:unless="${session.user}">
                        <div class="modal-header">
                            <h5 class="modal-title">Pic.com</h5>
                        </div>
                        <div class="modal-body">
                            <a class="btn btn-outline-primary text-primary mb-3" style="width: 100%" th:href="@{/login}"
                               role="button">Log in</a>
                            <a class="btn btn-outline-secondary text-secondary" style="width: 100%"
                               th:href="@{/register}" role="button">Register</a>
                        </div>
                    </div>
                    <div style="width: 100%">
                        <small>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">About</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">Help</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">API</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">Privacy</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">Terms</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript" type="text/javascript">

    $(document).on('click', ':not(#collapseExample)', function () {
        $("#collapseExample").removeClass("show");

    });

    /*页面过渡动画*/
    $(document).ready(function () {
        //Preloader
        preloaderFadeOutTime = 1000;

        function hidePreloader() {
            var preloader = $('.spinner-wrapper');
            preloader.fadeOut(preloaderFadeOutTime);
        }

        hidePreloader();
    });
    $(function () {
        //返回顶部===>出现与消失
        //当屏幕滚动，触生 scroll 事件
        $(window).scroll(function () {
            var top1 = $(this).scrollTop();     //获取相对滚动条顶部的偏移
            if (top1 > 200) {      //当偏移大于200px时让图标淡入（css设置为隐藏）
                $(".top").stop().fadeIn();
            } else {
                //当偏移小于200px时让图标淡出
                $(".top").stop().fadeOut();
            }
        });
        //去往顶部
        $(".top").click(function () {
            $("body , html").animate({scrollTop: 0}, 300);   //300是所用时间
        });
    });

    var a = /*[[${session.user}]]*/ null;
    console.log("user: " + /*[[${ session.user}]]*/ null);

    $(function () {
        if (a != null) {
            $(".online-button").show();
            $(".offline-button").hide();
        }
    });

    function login() {
        $.post("/login.action",
            $("#loginFormData").serialize(),
            function (data) {
                if (data === "success") {
                    alert("登录成功");
                    window.location.reload();
                } else if (data == "fail: 0") {
                    alert("用户名或密码错误");
                } else if (data == "fail: 1") {
                    alert("账户已停用");
                } else {
                    alert("登录失败");
                }
            });
    }

    function register() {
        $.post("/register.action",
            $("#signupForm").serialize(),
            function (data) {
                alert(data);
                if (data === "ok") {
                    alert("注册成功");
                    window.location.reload();
                } else if (data === "fail") {
                    alert("用户名已被占用");
                } else {
                    alert("注册失败");
                }
            });
    }

    function uploadPost() {
        var u_id = /*[[${ session.user?.id }]]*/ null;
        console.log("上传时username" + u_id);
        $.post("/uploadForm",
            $("#uploadFormData").serialize(),
            function (data) {
                if (data === "success") {
                    document.getElementById("uploadFormData").reset();
                    box.style.display = "";
                    $("#preview").html("");
                    $("#uploadTitle").removeClass("is-valid");
                    alert("success");
                }
            });
    }

    function clearUploadForm() {
        document.getElementById("uploadFormData").reset();
        box.style.display = "";
        $("#preview").html("");
        $("#uploadTitle").removeClass("is-valid");
    }

    $(document).ready(function () {
        $("#loginFormData").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: "Please enter your username",
                password: "Please enter your password"
            },
            errorElement: "em",
            errorPlacement: function (error, element) {
                // Add the `invalid-feedback` class to the error element
                error.addClass("invalid-feedback");
                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.next("label"));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass("is-invalid").removeClass("is-valid");
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).addClass("is-valid").removeClass("is-invalid");
            },
            submitHandler: function () {
                login();
            }
        });
        $("#signupForm").validate({
            rules: {
                name: "required",
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 5
                },
                confirm_password: {
                    required: true,
                    minlength: 5,
                    equalTo: "#regpassword"
                },
                agree: "required"
            },
            messages: {
                name: "Please enter your name",
                username: {
                    required: "Please enter a username",
                    minlength: "Your username must consist of at least 2 characters"
                },
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long"
                },
                confirm_password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long",
                    equalTo: "Please enter the same password as above"
                },
                agree: "Please accept our policy"
            },
            errorElement: "em",
            errorPlacement: function (error, element) {
                // Add the `invalid-feedback` class to the error element
                error.addClass("invalid-feedback");
                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.next("label"));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass("is-invalid").removeClass("is-valid");
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).addClass("is-valid").removeClass("is-invalid");
            },
            submitHandler: function () {
                register();
            }
        });
        $("#uploadFormData").validate({
            rules: {
                p_title: {
                    required: true
                }
            },
            messages: {
                p_title: "Please enter a title"
            },
            errorElement: "em",
            errorPlacement: function (error, element) {
                // Add the `invalid-feedback` class to the error element
                error.addClass("invalid-feedback");
                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.next("label"));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass("is-invalid").removeClass("is-valid");
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).addClass("is-valid").removeClass("is-invalid");
            },
            submitHandler: function () {
                uploadPost();
            }
        });
    });


    $(document).on({
        dragleave: function (e) {	//拖离
            e.preventDefault();
        },
        drop: function (e) {  //拖后放
            e.preventDefault();
        },
        dragenter: function (e) {	//拖进
            e.preventDefault();
        },
        dragover: function (e) {	//拖来拖去
            e.preventDefault();
        }
    });

    var box = document.getElementById('drop_area'); //拖拽区域
    box.addEventListener("drop", function (e) {
        e.preventDefault(); //取消默认浏览器拖拽效果
        var fileList = e.dataTransfer.files; //获取文件对象
        //检测是否是拖拽文件到页面的操作
        if (fileList.length == 0) {
            return false;
        }
        //检测文件是不是图片
        if (fileList[0].type.indexOf('image') === -1) {
            alert("您拖的不是图片！");
            return false;
        }
        //拖拉图片到浏览器，可以实现预览功能
        var img = window.webkitURL.createObjectURL(fileList[0]);
        var filename = fileList[0].name; //图片名称
        var filesize = Math.floor((fileList[0].size) / 1024);
        alert(filesize);
        if (filesize >= 20480) {
            alert("图片过大")
            return false;
        }
        var formData = new FormData();
        var formTitle = document.getElementById("formTitle");

        formData.append("upload", fileList[0]);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/imgUpload",
            data: formData,
            processData: false,  // Important!
            contentType: false,
            cache: false,
            success: function (data) {
                var str = "<img src='" + img + "' class='d-block mx-auto img-thumbnail'><p>filename: " + filename + "</p><p>filesize: " + filesize + "KB</p>";
                $("#preview").html(str);
                box.style.display = "none";
                formTitle.style.display = "";
                filename = data;
                console.log("上传图片filename" + filename);
                $("#img_dir").val(filename);
                $("#u_id").val(/*[[${ session.user?.id }]]*/ null);
            },
            error: function () {
                alert("ERROR");
            }
        })
    }, false);


</script>

</body>
