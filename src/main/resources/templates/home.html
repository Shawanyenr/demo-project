                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div th:if="${likes}">

                        <div class="col p-2" th:each="like : ${likes}">
                            <a th:href="@{'/posts/'+${like.getP_id()}}">
                                <img th:src="@{${like.getImg_dir()}}" alt="" width="100%">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <div th:if="${favs}">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 ml-0 mr-0">
                        <div class="col p-2" th:each="fav : ${favs}">
                            <a th:href="@{'/posts/'+${fav.getP_id()}}">
                                <img th:src="@{${fav.getImg_dir()}}" alt="" width="100%">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--主题控制-->
<script type="text/javascript">

    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);

        if (currentTheme === 'dark') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    }

    toggleSwitch.addEventListener('change', switchTheme, false);
</script>
