<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/bootstrap-4.4.1-dist/css/bootstrap.min.css"
          th:href="@{/static/bootstrap-4.4.1-dist/css/bootstrap.min.css}"/>
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/theme.css" th:href="@{/static/css/theme.css}"/>

</head>

<body>
<div class="row">
    <nav class="navbar fixed-top shadow-sm nav-m p-0" style="border-bottom: 1px solid #dbdbdb;">
        <div class="container d-flex align-items-center flex-nowrap flex-row justify-content-between"
             style="max-width: 992px;height:54px;">
            <a th:href="@{/admin}" class="pr-3">管理员</a>
            <div>
                <span th:text="'@'+${session.admin.username}" class="mr-2"></span>
                <a th:href="@{/admin/logout.action}">
                    <i class="fas fa-sign-out-alt"></i><span> 登出</span>
                </a>
            </div>
        </div>
    </nav>
</div>

<!--主内容-->
<div class="container content-m">
    <div class="row justify-content-between">
        <form th:action="@{/admin(start=1,a=${a})}" method="post">
            <div class="input-group input-group-sm" style="max-width: 200px;">
                <input type="text" class="form-control" name="s" th:placeholder="${a}==0?'在待处理内搜索...':'在归档内搜索...'">
            </div>
        </form>
        <div>
            <a th:href="@{/admin(start=1,s=null,a=0)}" class="btn btn-outline-secondary" th:classappend="${s.equals('')&&a!=1}?'active'" role="button">待处理</a>
            <a th:href="@{/admin(start=1,s=null,a=1)}" class="btn btn-outline-secondary" th:classappend="${s.equals('')&&a==1}?'active'" role="button">归档</a>
        </div>
    </div>
    <div class="row">
        <div id="reports-container" th:fragment="reports-container" class="btn-block">
            <table class="table" style="color: inherit">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">举报人</th>
                    <th scope="col">帖子主人</th>
                    <th scope="col">帖子图片</th>
                    <th scope="col">帖子内容</th>
                    <th scope="col">举报时间</th>
                    <th th:if="${a==1}" scope="col">处理时间</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${not #lists.isEmpty(reportList.list)}" th:each="report : ${reportList.list}">
                    <th th:text="${report.id}" scope="row">1</th>
                    <td><a th:href="@{'/user/'+${report.fromId}}" th:text="${report.fromUser.username}" class="btn btn-link"></a></td>
                    <td><a th:href="@{'/user/'+${report.ownerId}}" th:text="${report.ownerUser.username}" class="btn btn-link"></a></td>
                    <td>
                        <a href="javascript:" data-toggle="modal" data-target="#showImgModal"
                           th:data-whatever="${report.post.img_dir}">
                            <img th:src="@{${report.post.img_dir}}" alt="" class="chat-avatar">
                        </a>
                    </td>
                    <td><a th:href="@{'/posts/'+${report.pid}}" th:text="${report.post.p_title}" class="btn btn-link"></a></td>
                    <td th:text="${#dates.format(report.time,'yyyy-MM-dd HH:mm')}">@mdo</td>
                    <td th:if="${a==1}" th:text="${#dates.format(report.operateTime,'yyyy-MM-dd HH:mm')}">@mdo</td>
                    <td th:unless="${a==1}">
                        <a href="#" class="btn btn-outline-warning" role="button">处理</a>
                        <a href="#" class="btn btn-outline-danger" role="button">删除</a>
                    </td>
                    <td th:if="${a==1}">
                        <a href="#" class="btn btn-outline-success" role="button">修改</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>


    </div>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link bg-transparent" th:href="@{/admin(start=1,s=${s},a=${a})}">
                        <span aria-hidden="true">首页</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link bg-transparent" th:href="@{/admin(start=${reportList.pageNum}-1,s=${s},a=${a})}" aria-label="Previous">
                        <span aria-hidden="true">上一页</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link bg-transparent" th:href="@{/admin(start=${reportList.pageNum}+1,s=${s},a=${a})}" aria-label="Next">
                        <span aria-hidden="true">下一页</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link bg-transparent" th:href="@{/admin(start=${reportList.pages},s=${s},a=${a})}">
                        <span aria-hidden="true">末页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!--图片modal-->
<div class="modal fade" id="showImgModal" tabindex="-1" role="dialog" aria-labelledby="showImgModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <img id="modal-img" src="" alt="" style="width: 100%">
        </div>
    </div>
</div>

<!-- 过渡动画 -->
<!--CSS Spinner-->
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<!-- 返回顶部 -->
<a href="javaScript:;" class="top"><i class="fas fa-arrow-up" style="font-size: 150%; "></i></a>

<th:block th:replace="include :: genaralScript"></th:block>
<script type="text/javascript" src="../../static/js/jquery.validate.js"
        th:src="@{/static/js/jquery.validate.js}"></script>

<script th:inline="javascript" type="text/javascript">

    /*过渡动画*/
    $(function () {
        function hidePreloader() {
            $('.spinner-wrapper').fadeOut(500);
        }

        hidePreloader();
    });


    /*图片modal*/
    $('#showImgModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        $('#modal-img').attr("src", recipient);
    })


</script>

</body>
</html>
