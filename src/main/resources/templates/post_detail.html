<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" media="all" href="../static/bootstrap-4.4.1-dist/css/bootstrap.min.css"
          th:href="@{/static/bootstrap-4.4.1-dist/css/bootstrap.min.css}"/>
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/theme.css" th:href="@{/static/css/theme.css}"/>

</head>
<body>
<div class="container content-m">
    <!--    <button id="button">say hi!</button>-->

    <div class="row">
        <div class="col-lg-8 col posts-m">
            <div class="card mb-3" th:if="${post}">
                <div class="card-header bg-transparent d-flex flex-row align-items-center pl-3 pr-3" style="position: relative">
                    <div class="pr-3">
                        <img th:src="@{${post.u_avatar}}" alt="..." class="rounded-circle post-avator">
                    </div>
                    <div class="d-flex flex-column">
                        <a th:href="@{'/user/'+${post.getU_id()}}" class="stretched-link" style="font-size: 66% !important;font-weight: bold"
                           th:text="${post.u_username}">null
                        </a>
                        <div class="text-muted" style="font-size: 55% !important;"
                             th:text="${#dates.format(post.upload_time,'yyyy-MM-dd HH:mm')}">null
                        </div>
                    </div>
                </div>
                <a href="javascript:" data-toggle="modal" data-target="#showImgModal" th:data-whatever="${post.img_dir}">
                    <img th:src="@{${post.img_dir}}" class="post-card-img" alt="...">
                </a>

                <div class="d-flex justify-content-around">
                    <div class="p-2 bd-highlight">
                        <label th:for="'like_'+${post.p_id}" class="like">
                            <input type="checkbox" class="like" th:id="'like_'+${post.p_id}"
                                   th:checked="${post.p_like_flag==1}" style="display: none">
                            <i class="fas fa-heart icon-size"></i>
                        </label>
                    </div>
                    <div class="p-2 bd-highlight"><a href="#"><i class="far fa-comment-dots icon-size"></i></a></div>
                    <div class="p-2 bd-highlight"><!--<a href="#"><i class="far fa-bookmark icon-size"></i></a>-->
                        <label th:for="'fav_'+${post.p_id}" class="fav">
                            <input type="checkbox" class="fav" th:id="'fav_'+${post.p_id}"
                                   th:checked="${post.p_fav_flag==1}" style="display: none">
                            <i class="fas fa-bookmark icon-size"></i>
                        </label>
                    </div>
                    <div class="p-2 bd-highlight dropdown">
                        <a href="#" role="button" th:id="'dropdown'+${post.p_id}" data-toggle="dropdown"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left"
                             th:aria-labelledby="'dropdown'+${post.p_id}">
                            <a class="dropdown-item" th:href='@{${post.img_dir}}' download><i
                                    class="fas fa-download"></i> Download Image</a>
                            <!--<a class="dropdown-item" href="#">Another action</a>-->
                            <div class="dropdown-divider"></div>
                            <div th:if="${session.user}">
                                <a class="dropdown-item" href="#" th:if="${post.getU_id()==session.user.getId()}" th:onclick="'deletePost('+${post.p_id}+')'"><i class="fas fa-trash-alt"></i> Delete</a>
                            </div>
                            <a class="dropdown-item" href="#"><i class="fas fa-exclamation-circle"></i> Report</a>
                        </div>
                    </div>
                </div>
                <div class="pl-3 pr-3 pb-3">
                    <p class="card-text" style="font-size: 80%">
                        <span style="font-weight: bold" th:text="${post.u_username}">null&nbsp;&nbsp;</span>
                        <span th:href="@{'/posts/'+${post.getP_id()}}" th:text="${post.p_title}">null</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div class="sidebar-item">
                <div class="make-me-sticky">
                    <div class="d-flex flex-row align-items-center mb-3 user-section" th:if="${session.user}">
                        <a th:href="@{/home}">
                            <img th:src="@{${session.user.getAvatar()}}" alt="..."
                                 class="avatar-img">
                        </a>
                        <a th:href="@{/home}">
                            <div class="d-flex flex-column pl-3">
                                <div th:text="${session.user.getName()}">null</div>
                                <div class="text-secondary" th:text="'@'+${session.user.getUsername()}">null</div>
                            </div>
                        </a>
                    </div>
                    <div class="d-flex flex-column mb-2 subs-section" th:if="${session.user}">
                        <a class="btn btn-outline-dark mb-2" th:href="@{/subscription}" role="button">Subscription</a>
                        <a class="btn btn-primary mb-2" th:href="@{/index}" role="button">All posts</a>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="d-flex flex-column mb-2 subs-section" th:if="${session.user}">
                        <a class="btn btn-primary mb-2" href="#" data-toggle="modal" data-target="#uploadForm" role="button">
                            <i class="fas fa-plus"></i> Upload
                        </a>
                        <a class="btn btn-outline-dark mb-2" href="#" role="button">
                            <i class="fas fa-bell"></i><span> Notification</span>
                            <span class="badge badge-pill badge-light">99+</span>
                        </a>
                        <a class="btn btn-outline-dark mb-2" href="#" role="button">
                            <i class="fas fa-comment-alt"></i><span> Message</span></a>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="card mb-2" th:unless="${session.user}">
                        <div class="modal-header">
                            <h5 class="modal-title">Pic.com</h5>
                        </div>
                        <div class="modal-body">
                            <a class="btn btn-outline-primary text-primary mb-3" style="width: 100%" th:href="@{/login}"
                               role="button">Log in</a>
                            <a class="btn btn-outline-secondary text-secondary" style="width: 100%"
                               th:href="@{/register}" role="button">Register</a>
                        </div>
                    </div>
                    <div style="width: 100%">
                        <small>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">About</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">Help</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">API</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">Privacy</a>
                            <a href="#" class="text-muted mr-1" style="font-weight: lighter">Terms</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="include::nav_and_menu"></div>

<th:block th:replace="include :: genaralScript"></th:block>

<script th:inline="javascript" type="text/javascript">

    $('#showImgModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        $('#modal-img').attr("src", recipient);
    })

    function deletePost(p_id) {
        if (confirm('Confirm to delete?')) {
            $.post("/delete_post_id", {"p_id": p_id},
                function (data) {
                    if (data === "OK") {
                        alert("success");
                        window.location.href="/home";
                    } else {
                        alert("Fail");
                        window.location.reload();
                    }
                });
        }
    }

    function uploadPost() {
        var u_id = /*[[${ session.user?.id }]]*/ null;
        console.log("上传时username" + u_id);
        $.post("/uploadForm",
            $("#uploadFormData").serialize(),
            function (data) {
                if (data === "success") {
                    /*document.getElementById("uploadFormData").reset();
                    $('#choose-area').show();
                    $("#preview").html("");
                    $("#uploadTitle").removeClass("is-valid");
                    $("#uploadTitle").hide();*/
                    clearUploadForm();
                    alert("success");
                }
            });
    }


    function clearUploadForm() {
        document.getElementById("uploadFormData").reset();
        $('#choose-area').show()
        $("#preview").html("");
        $("#uploadTitle").removeClass("is-valid");
        $("#formTitle").hide();
    }

    $("#uploadFormData").validate({
        rules: {
            p_title: {
                required: true
            }
        },
        messages: {
            p_title: "Please enter a title"
        },
        errorElement: "em",
        errorPlacement: function (error, element) {
            // Add the `invalid-feedback` class to the error element
            error.addClass("invalid-feedback");
            if (element.prop("type") === "checkbox") {
                error.insertAfter(element.next("label"));
            } else {
                error.insertAfter(element);
            }
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass("is-invalid").removeClass("is-valid");
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).addClass("is-valid").removeClass("is-invalid");
        },
        submitHandler: function () {
            uploadPost();
        }
    });


    $(document).on({
        dragleave: function (e) {	//拖离
            e.preventDefault();
        },
        drop: function (e) {  //拖后放
            e.preventDefault();
        },
        dragenter: function (e) {	//拖进
            e.preventDefault();
        },
        dragover: function (e) {	//拖来拖去
            e.preventDefault();
        }
    });

    var box = document.getElementById('drop_area'); //拖拽区域
    box.addEventListener("drop", function (e) {
        e.preventDefault(); //取消默认浏览器拖拽效果
        var fileList = e.dataTransfer.files; //获取文件对象
        //检测是否是拖拽文件到页面的操作
        if (fileList.length === 0) {
            return false;
        }
        //检测文件是不是图片
        if (fileList[0].type.indexOf('image') === -1) {
            alert("您拖的不是图片！");
            return false;
        }
        //拖拉图片到浏览器，可以实现预览功能
        var img = window.webkitURL.createObjectURL(fileList[0]);
        var filename = fileList[0].name; //图片名称
        var filesize = Math.floor((fileList[0].size) / 1024);
        // alert(filesize);
        if (filesize >= 20480) {
            alert("图片过大")
            return false;
        }
        var formData = new FormData();
        var formTitle = document.getElementById("formTitle");

        formData.append("upload", fileList[0]);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/imgUpload",
            data: formData,
            processData: false,  // Important!
            contentType: false,
            cache: false,
            success: function (data) {
                var str = "<img src='" + img + "' class='d-block mx-auto img-thumbnail'><p>filename: " + filename + "</p><p>filesize: " + filesize + "KB</p>";
                $("#preview").html(str);
                $('#choose-area').hide();
                formTitle.style.display = "";
                filename = data;
                console.log("上传图片filename" + filename);
                $("#img_dir").val(filename);
                $("#u_id").val(/*[[${ session.user?.id }]]*/ null);
            },
            error: function () {
                alert("ERROR");
            }
        })
    }, false);


    $("#exampleFormControlFile1").change(function () {
        var formData = new FormData();
        var fileList = $("#exampleFormControlFile1")[0].files;
        formData.append("upload", fileList[0]);
        alert(fileList[0].name);
        // $("#exampleFormControlFile1")[0].files;
        var img = window.webkitURL.createObjectURL(fileList[0]);
        var filename = fileList[0].name; //图片名称
        var filesize = Math.floor((fileList[0].size) / 1024);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/imgUpload",
            data: formData,
            processData: false,  // Important!
            contentType: false,
            cache: false,
            success: function (data) {
                var str = "<img src='" + img + "' class='d-block mx-auto img-thumbnail'><p>filename: " + filename + "</p><p>filesize: " + filesize + "KB</p>";
                $("#preview").html(str);
                $('#choose-area').hide();
                document.getElementById("formTitle").style.display = "";
                // filename = data;
                console.log("上传图片filename" + data);
                $("#img_dir").val(data);
                $("#u_id").val(/*[[${ session.user?.id }]]*/ null);
            },
            error: function () {
                alert("ERROR");
            }
        })
    })
</script>
</body>
</html>
